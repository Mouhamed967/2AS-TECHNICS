{% extends 'maintenance/base.html' %}

{% block content %}
<div class="alert alert-primary" role="alert">
  Edit post
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" value="{{post.title}}" name="title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content">{{post.content}}</textarea>
            </div>
            <a class="btn btn-danger" href="{% url 'news' %}">Cancel</a>
            <button type="submit" class="btn btn-primary float-right">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
