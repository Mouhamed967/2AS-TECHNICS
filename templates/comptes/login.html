<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    {% comment %} <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}"> {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>2AS TECHNICS</title>
  </head>
  <body>
  

  <div class="half">
    <div class="bg order-1 order-md-2 bg-image"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <marquee behavior="scroll">
              <h3>QUALITY <strong>2AS TECHNICS</strong></h3>
              </marquee>
              </div>
              {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert-danger">
                  {{ message }}
                  </div>
                  {% endfor %}
              {% endif %}
              <form method="post" action="{% url 'accueil' %}">
              {% csrf_token %}
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" placeholder="Enter your email" id="email" name="email" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password" id="password" name="password" required>
                </div>
                
                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
  </body>
</html>
